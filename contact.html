<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact | Zaf Roof Cleaning</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Include your existing CSS here */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f8f5;
            color: #333;
        }

        header {
            background-color: #1b5e20;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover, nav ul li a.curr-page {
            background-color: #4caf50;
        }

        .contact-area, .contact-form-box, .social-links-box {
            padding: 50px 5%;
            text-align: center;
            background: #e8f5e9;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-area h2, .contact-form-box h2, .social-links-box h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1b5e20;
        }

        .contact-area p, .social-links-box p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .contact-details p {
            font-size: 18px;
            color: #555;
        }

        .contact-details p strong {
            color: #333;
        }

        .contact-form-box form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form-box .form-group {
            margin-bottom: 20px;
        }

        .contact-form-box label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        .contact-form-box input,
        .contact-form-box textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form-box textarea {
            height: 150px;
            resize: none;
        }

        .contact-form-box button {
            display: inline-block;
            background: #5cb85c;
            color: white;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .contact-form-box button:hover {
            background: #4cae4c;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            background-color: #2e7d32;
            color: #fff;
            padding: 10px 0;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Header & Navigation -->
<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html" class="curr-page">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Contact Area -->
<section class="contact-area">
    <h2>Contact Us!</h2>
    <p>Need a quote? Got some questions? Contact us now down below.</p>
    <div class="contact-details">
        <p><strong>City:</strong> Seattle, WA</p>
        <p><strong>Call:</strong> (206) 556-7890</p>
        <p><strong>Email:</strong> emahousnadew@zaf.com</p>
    </div>
</section>

<!-- Contact Form -->
<section class="contact-form-box">
    <h2>Send us a Message</h2>
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="your-email@example.com" required>
        </div>
        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit">Submit</button>
        <p id="response-message"></p>
    </form>
</section>

<!-- Social Media Links -->
<section class="social-links-box">
    <h2>Follow Us On Our Social Media</h2>
    <p>Check for offers and updates!</p>
    <ul>
        <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
        <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
    </ul>
</section>

<!-- EmailJS Script -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    // Initialize EmailJS with your user ID
    emailjs.init("your_user_id");  // Replace with your actual EmailJS User ID

    // Handle form submission
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();  // Prevent default form submission

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        // Send the form data to EmailJS
        emailjs.send("your_service_id", "your_template_id", {
            from_name: name,
            from_email: email,
            message: message
        }).then(
            function(response) {
                // If successful, display success message
                document.getElementById("response-message").innerText = "Message sent successfully!";
                document.getElementById("response-message").style.color = "green";
                document.getElementById("contact-form").reset();  // Reset the form
            },
            function(error) {
                // If there is an error, display an error message
                document.getElementById("response-message").innerText = "Message failed to send. Please try again.";
                document.getElementById("response-message").style.color = "red";
            }
        );
    });
</script>

</body>
</html>
